<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <link rel="stylesheet" href="indexD.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>الجلفة</h1>
            <h2>الاحد- sep 2022 23</h2>
            <hr>
        </header>
        <main>
            <div class="cards">
                <div class="card">
                    <div class="p">
                        <h3>الفجر</h3>
                    </div>
                    <div class="content">
                        <span>4:23</span>
                    </div>
                </div>
                <div class="card">
                    <div class="p">
                        <h3>الشروق</h3>
                    </div>
                    <div class="content">
                        <span>4:01</span>
                    </div>
                </div>
                <div class="card">
                    <div class="p">
                        <h3>الظهر</h3>
                    </div>
                    <div class="content">
                        <span>13:05</span>
                    </div>
                </div>
                <div class="card">
                    <div class="p">
                        <h3>العصر</h3>
                    </div>
                    <div class="content">
                        <span>16:23</span>
                    </div>
                </div>
                <div class="card">
                    <div class="p">
                        <h3>المغرب</h3>
                    </div>
                    <div class="content">
                        <span>19:03</span>
                    </div>
                </div>
                <div class="card">
                    <div class="p">
                        <h3>العشاء</h3>
                    </div>
                    <div class="content">
                        <span>21:00</span>
                    </div>
                </div>
            </div>
        </main>
        <div class="selct">
            <select name="" id="">
                <option value="">الرياض</option>
                <option value="">الجلفة</option>
                <option value="">مدية</option>
            </select>
        </div>
    </div>
    
    <script src="indexD.js"></script>
</body>
</html>
